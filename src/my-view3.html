<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> 
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

       paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
      }
    </style>
     <iron-ajax
      id="http"
      url="http://localhost:3000/employees/[[employeeId]]" 
      handle-as="json"     
      content-type="application/json"
      method="PUT"    
      on-response="handleResponse"            
      on-error="toggleError"
      ></iron-ajax>
      <iron-ajax
      id="http2"
      url="http://localhost:3000/employees" 
      handle-as="json"    
      method="GET" 
      on-response="handleResponse2"         
      on-error="toggleError"
    ></iron-ajax>
    <div class="card">      
      <h1>EMPLOYEES FULLNAME UPDATE</h1>    
      <div class="container" on-click-happend="changePage">
          <paper-input id="fullname" label="Employee fullname" value="[[employee]]"></paper-input>                   
          <paper-button toggles raised class="green" on-click="handleClick">UPDATE</paper-button>          
      </div>     
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
                return {
                  employees: {
                        type: Object,
                        value: {}                       
                    },
                    employee: {
                        type: String,
                        value: '',
                        notify: true                        
                    },
                    employeeId: {                 
                        type: Number,
                        value: 0,                                                
                        notify: true                    
                    },
                    page:{
                        type: String,
                        value: 'view2',                        
                    }                                                                                     
                };
      } 
      
      connectedCallback(){
        super.connectedCallback();
        //console.log(`employeeID es:[${this.employeeId}]`);             
        }


      changePage(event) {  
        console.log('de la 3: ' + event.detail);                               
      }


       handleClick() {   
          this.set('employee',this.$.fullname.value);                            
          this.$.http.body = `{"employee": "${this.employee}"}`;          
          //let details= [];
          //details.push({ page:this.page, employees:this.employees, id:this.id, employee:this.employee});                    
          this.$.http.generateRequest();  
          //console.log(`[VIEW3]:[handleClick][details][${details[0].employees}]`); 
          /*this.dispatchEvent(new CustomEvent('click-happend', { 
                              bubbles:  true,
                              composed: true,
                              detail:   details
                             }));    */    
      }

      handleResponse() {
        this.$.http2.generateRequest();
      }

      handleResponse2() {
        this.set('employees', this.$.http2.lastResponse); 
        //console.log(`[VIEW3]:[handleResponse2][lastResponse(2)][${this.employees}]`); 
        let details= [];
        details.push({ page:this.page, employees:this.employees, id:this.id, employee:this.employee});  
        this.dispatchEvent(new CustomEvent('click-happend', { 
                              bubbles:  true,
                              composed: true,
                              detail:   details
                             }));          
        }

       toggleError() {
             //this.$.error_dialog.toggle();
             console.log(`reponse es FALLIDA`); 
           }


    }  // class 

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
