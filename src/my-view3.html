<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> 
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">

<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
     <iron-ajax
      id="http"
      url="http://localhost:3000/employees/[[employeeId]]" 
      handle-as="json"     
      content-type="application/json"
      method="PUT"      
      on-response="handleResponse"         
      on-error="toggleError"
      ></iron-ajax>
    <div class="card">      
      <h1>EMPLOYEES FULLNAME UPDATE</h1>    
      <div class="container" on-click-happend="changePage">
          <paper-input id="fullname" label="Employee fullname" value="[[employee]]"></paper-input>                   
          <paper-button toggles raised class="green" on-click="handleClick">UPDATE</paper-button>          
      </div>     
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }

      static get properties() {
                return {
                    employee: {
                        type: String,
                        value: '',
                        notify: true                        
                    },
                    employeeId: {                 
                        type: Number,
                        value: 0,                                                
                        notify: true                    
                    },
                    page:{
                        type: String,
                        value: 'view2',                        
                    }                                                                                     
                };
      } 
      
      connectedCallback(){
        super.connectedCallback();
        //console.log(`employeeID es:[${this.employeeId}]`);           
       // this.set('fullName', event.detail[0].employee);                   
        }


      changePage(event) {  
        console.log('de la 3: ' + event.detail);        
       // this.set('fullName', event.detail[0].employee);                           
      }


       handleClick() {   
          this.set('employee',this.$.fullname.value);          
         // console.log(`employee es:[${this.employee}]`);                     
          this.$.http.body = `{"fullName": "${this.employee}"}`;
          console.log(`URL es:[${this.$.http.url  }]`);                     
          console.log(`BODY es:[${this.$.http.body}]`);           
          this.$.http.generateRequest();
          let details= []
          details.push({ page:this.page, id:this.id, employee:this.employee});                    
          console.log(`details es:[${details}]`); 
          this.$.http.generateRequest();         
          this.dispatchEvent(new CustomEvent('click-happend', { 
                              bubbles:  true,
                              composed: true,
                              detail:   details
                             }));        
      }

       toggleError() {
             //this.$.error_dialog.toggle();
             console.log(`reponse es FALLIDA`); 
           }


    }  // class 

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
