<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> 
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .title{
        display: inline-block;        
      }

      .emp-list{
        display: grid;
        align-content: center;
        align-items: center;
        grid-template-columns: repeat(2, 1fr);
      }

       paper-button.green {
        background-color: var(--paper-green-500);
        color: white;
       }

      .button-update{
        display: inline-block;        
      }


    </style>
    <iron-ajax
      id="http"
      url="http://localhost:3000/employees" 
      handle-as="json"    
      method="GET" 
      on-response="handleResponse"         
      on-error="toggleError"
    ></iron-ajax>
    <div class="card">      
      <h1>EMPLOYEES FULLNAME LIST </h1>      

      <div class="container">
          <template is="dom-repeat" items="[[employees]]" as="employee">
              <div class="emp-list">
                   <div class="title"><h2>[[employee.fullName]]</h2></div>
                   <div class="button-update">                                      
                      <paper-button  toggles raised class="green button-update" on-click="handleClick">Modify</paper-button>
                   </div>
              </div>
          </template>
      </div>
    </div>    

  </template>
  <script>
    class MyView2 extends Polymer.Element {

      static get is() { return 'my-view2'; }

      static get properties() {
        return {               
                    employees: {
                        type: Object,
                        value: {}                       
                    },
                    employee: {
                        type: String,
                        value: '',
                        observer: 'refreshList'

                    },
                    page:{
                        type: String,
                        value: 'view3'                
                    }    

        };
      }

      connectedCallback(){
          super.connectedCallback();  
          this.$.http.generateRequest();
      }

      handleResponse() {
        this.set('employees', this.$.http.lastResponse);  
        //console.log(`repuesta del GET ${this.$.http2.lastResponse}`);    
      }
          
      toggleError() {
         //this.$.error_dialog.toggle();
         console.log(`reponse es FALLIDA`); 
      }

      refreshList(){
       // this.$.http2.generateRequest();  
       // console.log(`refresca lista`);
       // console.log(`repuesta del GET ${this.$.http.lastResponse}`);
       null;
      }

      handleClick(e) {   
          const  employeeSelected = e.model.employee['fullName'];
          const  idEmployeeSelected = e.model.employee['id'];
          this.set('employees', e.model.employee['employees']);
          //console.log(`idEmployeeSelected es:[${idEmployeeSelected}]`);                                       
          //const details = `this.page,employeeSelected`,
          const details= [];
          details.push({ page:this.page, id:idEmployeeSelected, employee:employeeSelected});                    
          //console.log(`details es:[${details}]`); 
          this.$.http.generateRequest();         
          this.dispatchEvent(new CustomEvent('click-happend', { 
                              bubbles:  true,
                              composed: true,
                              detail:   details
                             }));        
      }
 

    }  // class 

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
