<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"> 
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .title{
        display: inline-block;        
      }

      .button-update{
        display: inline-block;        
      }

    </style>
    <iron-ajax
      id="http"
      url="http://localhost:3000/employees" 
      handle-as="json"     
      on-response="handleResponse"         
      on-error="toggleError"
    ></iron-ajax>
    <div class="card">      
      <h1>EMPLOYEES FULLNAME LIST </h1>      

      <div class="container">
          <template is="dom-repeat" items="[[employees]]" as="employee">
              <div class="banner">
                   <div class="title"><h2>[[employee.fullName]]</h2></div>
                   <div class="button-update">                   
                   <!--   <paper-button  toggles raised class="green button-update" on-click="handleClick('''[[employee.fullName]]''')">UPDATE</paper-button> -->
                      <paper-button  toggles raised class="green button-update" on-click="handleClick">UPDATE</paper-button>
                   </div>
              </div>
          </template>
      </div>
    </div>    

  </template>
  <script>
    class MyView2 extends Polymer.Element {

      static get is() { return 'my-view2'; }

      static get properties() {
        return {               
                    employees: {
                        type: Object,
                        value: {}                       
                    },
                    page:{
                        type: String,
                        value: 'view3',                        
                    }    

        };
      }

      connectedCallback(){
          super.connectedCallback();  
          this.$.http.generateRequest();
      }

      handleResponse() {
        this.set('employees', this.$.http.lastResponse);
        //console.log(`reponse es:[${this.employee['fullName']}]`);        
      }
          
      toggleError() {
         //this.$.error_dialog.toggle();
         console.log(`reponse es FALLIDA`);
      }

      handleClick(e) {   
        const  employeeSelected = e.model.employee['fullName'];
          //console.log(`valor es:[${employeeSelected}]`);                                       
          //const details = `this.page,employeeSelected`,
          let details= []
          details.push({ page:this.page, employee:employeeSelected});          
          //details.push(this.page);
          //details.push(employeeSelected)
          //console.log(`details es:[${details}]`); 
          this.$.http.generateRequest();         
          this.dispatchEvent(new CustomEvent('click-happend', { 
                              bubbles:  true,
                              composed: true,
                              detail:   details
                             }));        
      }
 

    }  // class 

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
